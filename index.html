<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
      <div class="header-content">
        <div class="logo-container">
            <div class="logo">
                <img src="logo.png" alt="Newstime Logo">
                <h1>Newstime</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </div>
    </header>

<div id="categoryFilters">
    <button onclick="fetchNews()">All</button></button>
        <button onclick="fetchNewsByCategory('India')">India</button>
    <button onclick="fetchNewsByCategory('Imternational')">International</button>
    <button onclick="fetchNewsByCategory('Miscellaneous')">Miscellaneous</button>
    <button onclick="fetchNewsByCategory('Sports')">Sports</button>
    <button onclick="fetchNewsByCategory('Politics')">Politics</button>
    <button onclick="fetchNewsByCategory('Technology')">Technology</button>
    <button onclick="fetchNewsByCategory('Entertainment')">Entertainment</button>
  
        <button onclick="fetchNewsByCategory('Health')">Health</button>
        <button onclick="fetchNewsByCategory('Science')">Science</button>
</div>

    <main id="newsContainer">
        <!-- News articles will be dynamically inserted here -->
    </main>

    <footer>
        <p>&copy; 2025 News Website</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBzwTHxw6Y9opozv3AsjCvDQwLYoVB56YE",
            authDomain: "news-website-369.firebaseapp.com",
            projectId: "news-website-369",
            storageBucket: "news-website-369.appspot.com",
            messagingSenderId: "653045591370",
            appId: "1:653045591370:web:7c3bff0cc9df76a563a5b3",
            measurementId: "G-MR1QM00EHP"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Fetch all news articles
        async function fetchNews() {
            const newsContainer = document.getElementById('newsContainer');
            try {
                const snapshot = await db.collection('news').orderBy('date', 'desc').get();

                if (snapshot.empty) {
                    newsContainer.innerHTML = '<p>No news articles found.</p>';
                    return;
                }

                newsContainer.innerHTML = ''; // Clear existing content

                snapshot.forEach(doc => {
                    const article = doc.data();
                    const articleElement = document.createElement('article');
                    articleElement.classList.add('news-card');

                    // Format the date and time
                    const date = article.date.toDate();
                    const formattedDate = date.toLocaleDateString();
                    const formattedTime = date.toLocaleTimeString();

                    articleElement.innerHTML = `
                        <img src="${article.imageUrl}" alt="${article.title}">
                        <h2>${article.title}</h2>
                        <p><strong>Category:</strong> ${article.category}</p>
                        <p><strong>Date:</strong> ${formattedDate} | <strong>Time:</strong> ${formattedTime}</p>
                        <p>${article.content.substring(0, 100)}...</p>
                        <a href="#" onclick="showFullNews('${doc.id}')">Read more</a>
                    `;
                    newsContainer.appendChild(articleElement);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
                newsContainer.innerHTML = '<p>Failed to load news. Please try again later.</p>';
            }
        }

      async function fetchNewsByCategory(category) {
    const newsContainer = document.getElementById('newsContainer');
    try {
        // Fetch news articles where the category matches the selected category
        const snapshot = await db.collection('news')
            .where('category', '==', category) // Filter by category
            .orderBy('date', 'desc') // Order by date (newest first)
            .get();

        if (snapshot.empty) {
            newsContainer.innerHTML = `<p>No news articles found in the ${category} category.</p>`;
            return;
        }

        newsContainer.innerHTML = ''; // Clear existing content

        snapshot.forEach(doc => {
            const article = doc.data();
            const articleElement = document.createElement('article');
            articleElement.classList.add('news-card');

            // Format the date and time
            const date = article.date.toDate();
            const formattedDate = date.toLocaleDateString();
            const formattedTime = date.toLocaleTimeString();

            articleElement.innerHTML = `
                <img src="${article.imageUrl}" alt="${article.title}">
                <h2>${article.title}</h2>
                <p><strong>Category:</strong> ${article.category}</p>
                <p><strong>Date:</strong> ${formattedDate} | <strong>Time:</strong> ${formattedTime}</p>
                <p>${article.content.substring(0, 100)}...</p>
                <a href="#" onclick="showFullNews('${doc.id}')">Read more</a>
            `;
            newsContainer.appendChild(articleElement);
        });
    } catch (error) {
        console.error('Error fetching news by category:', error); // Log the full error object
        newsContainer.innerHTML = '<p>Failed to load news. Please try again later.</p>';
    }
}

        // Show full news article
        function showFullNews(docId) {
            db.collection('news').doc(docId).get().then(doc => {
                const article = doc.data();
                const newsContainer = document.getElementById('newsContainer');

                // Format the date and time
                const date = article.date.toDate();
                const formattedDate = date.toLocaleDateString();
                const formattedTime = date.toLocaleTimeString();

                newsContainer.innerHTML = `
                    <div class="full-news">
                        <img src="${article.imageUrl}" alt="${article.title}">
                        <h2>${article.title}</h2>
                        <p><strong>Category:</strong> ${article.category}</p>
                        <p><strong>Date:</strong> ${formattedDate} | <strong>Time:</strong> ${formattedTime}</p>
                        <p>${article.content}</p>
                        <a href="index.html">Back to Home</a>
                    </div>
                `;
            });
        }

        // Fetch all news articles when the page loads
        fetchNews();
    </script>
</body>
</html>
