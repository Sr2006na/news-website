<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My News Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main id="newsContainer">
        <!-- News articles will be dynamically inserted here -->
    </main>
    <footer>
        <p>&copy; 2025 News Website</p>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzwTHxw6Y9opozv3AsjCvDQwLYoVB56YE",
            authDomain: "news-website-369.firebaseapp.com",
            projectId: "news-website-369",
            storageBucket: "news-website-369.firebasestorage.app",
            messagingSenderId: "653045591370",
            appId: "1:653045591370:web:7c3bff0cc9df76a563a5b3",
            measurementId: "G-MR1QM00EHP"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch news from Firestore
        async function fetchNews() {
            const newsContainer = document.getElementById('newsContainer');
            try {
                const snapshot = await db.collection('news').orderBy('date', 'desc').get();

                if (snapshot.empty) {
                    newsContainer.innerHTML = '<p>No news articles found.</p>';
                    return;
                }

                snapshot.forEach(doc => {
                    const article = doc.data();
                    const articleElement = document.createElement('article');
                    articleElement.innerHTML = `
                        <h2>${article.title}</h2>
                        <p>${article.content}</p>
                        <small>${new Date(article.date.toDate()).toLocaleDateString()}</small>
                    `;
                    newsContainer.appendChild(articleElement);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
                newsContainer.innerHTML = '<p>Failed to load news. Please try again later.</p>';
            }
        }

        // Fetch news when the page loads
        fetchNews();
    </script>
</body>
</html>
